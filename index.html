<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة رمضان المبارك</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* تعريف الخطوط كما طلبنا سابقاً */
        @font-face {
            font-family: 'RamadanFont';
            src: url('MOH-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'RamadanFont';
            src: url('MOH-Regular.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        @font-face {
            font-family: 'RamadanFont';
            src: url('MOH-Regular.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'RamadanFont';
            src: url('MOH-Regular.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'RamadanFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            background-color: #1e514e;
        }

        /* ===== زر التحميل الجديد ===== */
        .download-btn-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .download-btn-container.show {
            opacity: 1;
            visibility: visible;
            bottom: 40px;
            /* حركة بسيطة عند الظهور */
        }

        .download-btn {
            background: #d6c07a;
            color: #1e514e;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'RamadanFont', sans-serif;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* ===== INPUT OVERLAY ===== */
        .input-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .input-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .input-box {
            background: #1f5e4b;
            border: 2px solid rgba(143, 143, 80, 0.5);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        .input-box h2 {
            font-family: 'RamadanFont', sans-serif;
            color: #fff;
            font-size: clamp(18px, 3vw, 30px);
            margin-bottom: 30px;
            font-weight: bold;
        }

        .input-field {
            font-family: 'RamadanFont', sans-serif;
            width: 100%;
            padding: 16px 20px;
            font-size: 24px;
            border: 2px solid rgba(143, 143, 80, 0.6);
            border-radius: 12px;
            text-align: center;
            direction: rtl;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
            outline: none;
            font-weight: bold;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: normal;
        }

        .input-field:focus {
            border-color: #8f8f50;
            box-shadow: 0 0 15px rgba(143, 143, 80, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            font-family: 'RamadanFont', sans-serif;
            margin-top: 20px;
            padding: 16px 50px;
            font-size: 24px;
            background: #8f8f50;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .submit-btn:hover {
            background: #a5a55e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(143, 143, 80, 0.4);
        }

        .error-message {
            font-family: 'RamadanFont', sans-serif;
            color: #ff8888;
            font-size: 18px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 25px;
        }

        .error-message.show {
            opacity: 1;
        }

        /* ===== MAIN CARD ===== */
        .card {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #205f4b 0%, #1f5c4b 30%, #1e574c 60%, #1d534d 80%, #1e514e 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bg-curves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-curves svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .calligraphy-section {
            padding-top: 7rem;
            display: flex;
            justify-content: center;
            padding-bottom: 3vh;
            position: relative;
            z-index: 2;
        }

        .calligraphy-img {
            height: auto;
            text-align: center;
            max-width: 75vw;
            display: block;
            mix-blend-mode: screen;
            filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.18));
            pointer-events: none;
            user-select: none;
        }

        .text-section {
            flex: 0 0 auto;
            padding: 2vh 8% 0 8%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .text-line {
            font-family: 'RamadanFont', sans-serif;
            font-size: clamp(20px, 4vw, 28px);
            line-height: 1.6;
            color: #fefffa;
            font-weight: bold;
            letter-spacing: 0;
        }

        .text-line.gold {
            color: #d6c07a;
        }

        .dynamic-section {
            padding: 3vh 8% 0 8%;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.8s ease;
        }

        .dynamic-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dynamic-text {
            font-family: 'RamadanFont', sans-serif;
            font-size: clamp(20px, 4vw, 28px);
            line-height: 1.6;
            color: #fefffa;
            font-weight: bold;
            letter-spacing: 0;
        }

        .user-name {
            font-family: 'RamadanFont', sans-serif;
            color: #d4af37;
            display: inline;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .spacer {
            flex: 1 1 auto;
            min-height: 5vh;
        }

        .separator {
            width: 92%;
            margin: 0 auto;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #8f8f50 10%, #8f8f50 90%, transparent 100%);
            opacity: 0.6;
            position: relative;
            z-index: 2;
        }

        .footer {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-around;    
            position: relative;
            z-index: 2;
        }

        .footer-group {
            display: flex;
        }

        .footer-img {
            height: 200px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .footer-img:hover {
            transform: scale(1.1);
        }

        /* MOH Logo */
        .moh-logo svg {
            width: 70px;
            height: 70px;
        }

        .moh-text {
            text-align: center;
        }

        .moh-text-ar {
            font-family: 'RamadanFont', Arial, sans-serif;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            line-height: 1.4;
        }

        .moh-text-en {
            font-family: Arial, sans-serif;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            direction: ltr;
            font-weight: normal;
        }

        /* NHEOC Logo */
        .nheoc-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nheoc-logo svg {
            width: 60px;
            height: 60px;
        }

        .nheoc-text-block {
            text-align: left;
            direction: ltr;
        }

        .nheoc-title {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nheoc-subtitle-ar {
            font-family: 'RamadanFont', Arial, sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            direction: rtl;
            font-weight: normal;
        }

        .nheoc-subtitle-en {
            font-family: Arial, sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 9px;
            direction: ltr;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes nameGlow {

            0%,
            100% {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
            }

            50% {
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            }
        }

        @media (max-width: 600px) {
            .calligraphy-section {
                padding-top: 5vh;
                padding-bottom: 2vh;
            }

            .calligraphy-img {
                width: 220px;
            }

            .text-section {
                padding: 1vh 6% 0 6%;
            }

            .text-line {
                font-size: 20px;
                letter-spacing: 0;
            }

            .dynamic-text {
                font-size: 22px;
            }

            .dynamic-section {
                padding: 2vh 6% 0 6%;
            }

            .footer {
                flex-direction: column;
                gap: 20px;
                padding: 20px 5% 25px 5%;
            }

            .moh-logo svg,
            .nheoc-logo svg {
                width: 50px;
                height: 50px;
            }

            .moh-text-ar {
                font-size: 18px;
            }

            .nheoc-title {
                font-size: 16px;
            }

            .input-box {
                padding: 35px 25px;
            }

            .input-box h2 {
                font-size: 24px;
            }

            .input-field {
                font-size: 20px;
            }

            .submit-btn {
                font-size: 20px;
                padding: 14px 40px;
            }
        }

        @media (min-width: 1200px) {
            .card {
                max-width: 700px;
                margin: 0 auto;
                min-height: 100vh;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>

<body>

    <div class="input-overlay" id="inputOverlay">
        <div class="input-box">
            <h2>تهنئة رمضان المبارك</h2>
            <input type="text" id="nameInput" class="input-field" placeholder="اكتب اسمك هنا" maxlength="30"
                autocomplete="off" />
            <br>
            <button class="submit-btn" id="submitBtn">عرض التهنئة</button>
            <div class="error-message" id="errorMessage">الرجاء إدخال الاسم</div>
        </div>
    </div>

    <div class="download-btn-container" id="downloadBtnContainer">
        <button class="download-btn" id="downloadBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            حفظ الصورة
        </button>
    </div>

    <div class="card" id="mainCard">

        <div class="bg-curves">
            <svg viewBox="0 0 800 900" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0 200 Q 200 100 500 50 Q 650 30 800 80" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"
                    fill="none" />
                <path d="M 0 280 Q 200 160 500 100 Q 650 70 800 130" stroke="rgba(255,255,255,0.06)" stroke-width="1.5"
                    fill="none" />
                <path d="M 0 360 Q 200 220 500 160 Q 650 130 800 200" stroke="rgba(255,255,255,0.05)" stroke-width="1.5"
                    fill="none" />
                <path d="M 0 440 Q 200 300 500 230 Q 650 200 800 280" stroke="rgba(255,255,255,0.04)" stroke-width="1.5"
                    fill="none" />
                <g transform="translate(30, 180)" opacity="0.15" stroke="rgba(255,255,255,0.8)" stroke-width="1.2"
                    fill="none">
                    <line x1="15" y1="0" x2="15" y2="30" />
                    <rect x="5" y="30" width="20" height="20" transform="rotate(45, 15, 40)" />
                    <line x1="15" y1="55" x2="15" y2="80" />
                    <rect x="10" y="80" width="10" height="10" transform="rotate(45, 15, 85)" />
                    <line x1="15" y1="95" x2="15" y2="115" />
                    <rect x="3" y="115" width="24" height="24" transform="rotate(45, 15, 127)" />
                    <line x1="15" y1="145" x2="15" y2="170" />
                    <circle cx="15" cy="185" r="15" />
                    <circle cx="15" cy="185" r="8" />
                    <line x1="15" y1="200" x2="15" y2="225" />
                    <rect x="5" y="225" width="20" height="20" transform="rotate(45, 15, 235)" />
                    <line x1="15" y1="250" x2="15" y2="280" />
                    <rect x="10" y="280" width="10" height="10" transform="rotate(45, 15, 285)" />
                </g>
            </svg>
        </div>

        <div class="calligraphy-section">
            <img class="calligraphy-img" src="ramadan.png" alt="رمضان" />
        </div>

        <div class="text-section">
            <div class="text-line">اهنئكـــــم بحلـــــــــول</div>
            <div class="text-line gold">شــهر رمضــان المبــارك</div>
            <div class="text-line">أعـــــــــاده الله علينـــــــا</div>
            <div class="text-line">وعليكــم بالخيــر واليمــن</div>
            <div class="text-line">والبـــركات، وكل عــــام</div>
            <div class="text-line">وأنتـــــم بألــــــف خـــــير</div>
            <div class="text-line">وصحـــــــة وسلامــــــة</div>
        </div>

        <div class="dynamic-section" id="dynamicSection">
            <div class="dynamic-text">
                <span class="user-name" id="userName"></span>
            </div>
        </div>

        <div class="spacer"></div>
        <div class="separator"></div>

        <div class="footer">
            <img src="mins.svg" alt="Ministry Health" class="footer-img">
            <img src="mr.svg" alt="Footer Logo" class="footer-img">
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const inputOverlay = document.getElementById('inputOverlay');
        const dynamicSection = document.getElementById('dynamicSection');
        const userName = document.getElementById('userName');
        const downloadBtnContainer = document.getElementById('downloadBtnContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        // Submit on Enter key
        nameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') showGreeting();
        });

        // Submit on button click
        submitBtn.addEventListener('click', showGreeting);

        // Hide error when typing
        nameInput.addEventListener('input', function () {
            errorMessage.classList.remove('show');
        });

        function showGreeting() {
            const name = nameInput.value.trim();

            if (name === '') {
                errorMessage.classList.add('show');
                nameInput.focus();
                return;
            }

            errorMessage.classList.remove('show');

            // Set the name
            userName.textContent = name;

            // Hide the input overlay
            inputOverlay.classList.add('hidden');

            // Show the dynamic greeting
            setTimeout(() => {
                dynamicSection.classList.add('show');
                // Show the download button after card is revealed
                downloadBtnContainer.classList.add('show');
            }, 600);
        }

        // --- Download Functionality ---
        downloadBtn.addEventListener('click', function () {
            const card = document.getElementById('mainCard');

            // Hide the download button momentarily so it doesn't get captured (just in case)
            downloadBtnContainer.style.opacity = '0';

            html2canvas(card, {
                scale: 3, // High resolution
                useCORS: true, // Handle cross-origin images
                backgroundColor: null // Transparent background if needed
            }).then(canvas => {
                // Create download link
                const link = document.createElement('a');
                link.download = `تهنئة-رمضان-${nameInput.value.trim()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();

                // Show button again
                downloadBtnContainer.style.opacity = '1';
            }).catch(err => {
                console.error("Error generating image:", err);
                alert("حدث خطأ أثناء تحميل الصورة. يرجى المحاولة مرة أخرى.");
                downloadBtnContainer.style.opacity = '1';
            });
        });
    </script>
</body>

</html>
